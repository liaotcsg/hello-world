<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {
        var result=new Array();
        var show;
        for(i=0;i<aqiData.length;i++){
            if(aqiData[i][1]>60){
                result.push(aqiData[i]);
            }
        };
        result.sort(function(a,b){return b[1]-a[1]});
        for(i=0;i<result.length;i++){
            show+="<li>第"+(i+1)+"名 "+result[i][0]+","+result[i][1]+"</li>";
        }
        document.getElementById("aqi-list").innerHTML=show;

    })();

</script>
</body>
</html>
